<html lang="en">

<body>
    <header>
        <h1>Cat Facts</h1>

        <h3>Please Enter Your Name:</h3>
        <input type="text" id="name" />
        <p><button onclick="welcome()">Enter</button></p>
        <div id="welcome"></div>
    </header> 
    

    <div class="box1">
    
    <h1>Cat Facts</h1>
    <p>Get a Random Cat Fact</p>
    <img src="cat.jpg" alt="pic of a cat" width="450" height="350"/> 
    <h3 id="fact"></h3>
    <button id="getFact">Get Fact</button>
    <button id="clearFact">Clear Fact</button>
    </div>

    <div class="box2">

        <h1>Cat Pictures</h1>
    <p>Get a Random Cat Picture</p>
    <img id="picture"/>
    <button onclick="getPicture()">Get Picture</button>
    <button onclick="clearPicture()">Clear Picture</button>
    
    </div>
